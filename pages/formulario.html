  <body>
    <header></header>
    <nav>
      <ul id="menuItemSup">
        <li><a href="/index.html"><span id="inicio">inicio</span></a></li>

      </ul>

    <section>
      <div id="formulario">
        <div>
          <h1>Contacto España/Europa</h1>
          <p>Calle Underground</p>
          <br /><br />
          <p>
            Teléfonos: <br />
            +(34) 616 87 87 76 <br />
            +(34) 983 35 49 35
          </p>
          <br /><br />
          <p>
            E-mail: <br />
            info@calleunderground.es
          </p>
          <br /><br />
          <p>
            Web: <br />
            www.CalleUnderground.es
          </p>
        </div>

        <form>
          <label for="fname">Tu nombre (Necesario)</label><br />
          <input
            type="text"
            id="fname"
            name="fname"
            placeholder="Escribe tu nombre"
            class="textBar"
          /><br /><br />

          <label for="email">Tu correo electronico (Necesario)</label><br />
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Esribe tu correo electrónico"
            class="textBar"
          /><br /><br />

          <label for="tel">Teléfono (Necesario)</label><br />
          <input
            type="tel"
            id="tel"
            name="tel"
            placeholder="Escribe tu Teléfono"
            class="textBar"
          /><br /><br />

          <label for="country">País (Necesario)</label><br />
          <input
            list="country"
            name="country"
            placeholder="Escribe tu país"
            class="textBar"
          />
          <datalist id="country">
            <option value="España"></option>
            <option value="Colombia"></option>
            <option value="México"></option></datalist
          ><br /><br />

          <label for="message">Tu mensaje</label><br />
          <textarea
            name="message"
            id="message"
            rows="10"
            cols="50"
          ></textarea
          ><br /><br />

          <input type="checkbox" id="accept" name="accept" value="accept" />
          <label for="accept">Acepto la política de protección de datos</label
          ><br /> <br>

          <input type="submit" value="Enviar" id="submit" />
        </form>
      </div>
    </section>
  </body>
</html>
